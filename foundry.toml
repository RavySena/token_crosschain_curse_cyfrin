[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = ["@openzeppelin/contracts=lib/openzeppelin-contracts/contracts", "@ccip/=lib/ccip/", "@chainlink-local/=lib/chainlink-local/"]

[rpc_endpoints]
sepolia-eth = "YOUR_KEY"
arb-sepolia = "YOUR_KEY"


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
